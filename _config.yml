# --- Serving options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (username.github.io) then use these settings:
url: "https://olcay.dev"
baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: A Clockwork Engineer

# Short description of your site
description: accelerating the mechanization

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar-icon.png"

# List of links in the navigation bar
navbar-links:
  Software: "category/software"
  Database: "category/database"
  Testing: "category/testing"
  Categories: "categories"
  Archive: "archive"
  About: "about"
  
# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Olcay Bayram
  email: "otomatikmuhendis@yahoo.com"
  fbadmin: olcaybayram
  facebook: otomatikmuhendis
  github: olcay
  twitter: otomatikmuh
  linkedin: in/olcaybayram
  website: http://olcaybayram.com.tr
  instagram: otomatikmuhendis
  youtube: olcaybayramom

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "olcay.dev"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus_shortname: "a-clockwork-engineer"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-43894898-3"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/Amsterdam"
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 10
excerpt_separator: <!--more-->

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "author"
        field:
          element: "hidden"
          value: "Olcay Bayram"
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Featured image for index."
          placeholder: "/img/..."
          alterable: true
      - name: "categories"
        field:
          element: "select"
          label: "Category"
          alterable: true
          options:
            - name: 'Database'
              value: 'Database'
            - name: 'Software'
              value: 'Software'
            - name: 'Projects'
              value: 'Projects'
            - name: 'Testing'
              value: 'Testing'
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options:
            - name: 'javascript'
              value: 'javascript'
            - name: 'msdos'
              value: 'msdos'
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
